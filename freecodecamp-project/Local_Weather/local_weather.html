<!DOCTYPE html>
<html ng-app="weatherApp">

<head>
    <title>athan's weather app</title>
    <link rel="stylesheet" type="text/css" href="./3rd/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./3rd/bootstrap/css/bootstrap-theme.css">   
    <link rel="stylesheet" type="text/css" href="css/local_weather.css">
</head>

<body>
    <div class="container" ng-controller="WeatherController">
        <div class="row row-content">
            <div class="col-xs-12">
                <div id="cityCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#cityCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#cityCarousel" data-slide-to="1"></li>
                    </ol>
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img class="img-responsive" src="images/rainbow.png">
                            <div class="carousel-caption">
                            	<div id="out"></div>
                                <h2 ng-bind="weatherData.realtime.city_name"></h2>
                                <p ng-bind="weatherData.realtime.date"></p>
                                <div>
                                	<span ng-bind="weatherData.realtime.weather.info"></span>
                                	<span ng-bind="weatherData.realtime.weather.temperature"></span>
                                	<span ng-bind="du"></span>
                                </div>                              	
                               
                                <p ng-click="geoFindMe()" style="margin-top:10px;"><button type="button" class="btn btn-success">Get Weather</button></p>
                            </div>
                        </div>
                        <div class="item">
                            <img class="img-responsive" src="images/co2.png">
                            <div class="carousel-caption">                            	                       		
                            	<h1 ng-bind="weatherData.pm25.pm25.quality" style="position: relative;top:-20px;"></h1>                         	                           	
                               	<h3 ng-bind="activity" style="position: relative;top:-20px;"></h3>
                                <div style="position: relative;top:-20px;">
                                	<span ng-bind="curPm"></span>
                                	<span ng-bind="weatherData.pm25.pm25.curPm"></span>
                                </div>                                
                            </div>
                        </div>
                    </div>
                    <!-- Controls -->
                    <a class="left carousel-control" href="#cityCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#cityCarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="row row-content"></div>
        <div class="row row-content"></div>
    </div>
</body>
<script src="./3rd/jquery-3.1.1.js"></script>
<script src="./3rd/bootstrap/js/bootstrap.js"></script>
<script src="./3rd/angular.js"></script>
<script src="js/controller.js"></script>
<script src="js/service.js"></script>

</html>
