<!DOCTYPE html>
<html>
<head>
	<title>Random Quote</title>
	<link rel="stylesheet" type="text/css" href="random_quote.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script type="text/javascript" src="random_quote.js"></script>
</head>
<body>
	<div class="quote_wrapper">
		<div class="quote_content">
			<i class="semi"></i>
			<p id="quote_text">I do not feel obliged to believe that the same God who has endowed us with sense, reason, and intellect has intended us to forgo their use.</p>
		</div>
		<div class="quote_author">
			<span id="author">- Galileo Galilei</span>
		</div>
		<div class="buttons">
			<a href="https://www.twitter.com" target="_blank">
			<i class="fa fa-twitter"></i>			
			</a>
			<div class="quote_button">
				<button class="q_button" type="button" id="get_quote">New quote</button>
			</div>
			
		</div>		
		
	</div>
	<footer>
		<a href="https://athanzhang.github.io" target="_blank">by Athan</a>
	</footer>
</body>
</html>
</html>
